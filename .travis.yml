cache: bundler
language: ruby
sudo: false

rvm:
  - ruby-head

env:
  - DB=sqlite3

before_script:
  - "cp config/database.travis.yml config/database.yml"

script:
  - bundle exec rake db:schema:load
  - bundle exec rake db:test:prepare
  - bundle exec rake

bundler_args: --binstubs=./bundler_stubs
